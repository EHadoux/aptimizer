title: bipartite

version: 1

discount: 0.9

arguments: [a, b, c, d, f, g, h, i, j]

attacks:
 - e(f,a)
 - e(g,a)
 - e(b,f)
 - e(h,b)
 - e(c,g)
 - e(i,c)
 - e(d,h)
 - e(d,i)
 - e(j,d)

agent:
 - premises: "h(a)"
   claims:
   - "1.0: +a(a)"

 - premises: "h(b) & a(f)"
   claims:
   - "1.0: +a(b)"

 - premises: "h(c) & a(g)"
   claims:
   - "1.0: +a(c)"

 - premises: "h(d) & a(h)"
   claims:
   - "1.0: +a(d)"

 - premises: "h(d) & a(i)"
   claims:
   - "1.0: +a(d)"

opponent:
 - premises: "h(f) & h(g) & a(a)"
   claims:
   - "0.7: +a(f)"
   - "0.3: +a(g)"

 - premises: "h(h) & a(b)"
   claims:
   - "1.0: +a(h)"

 - premises: "h(i) & a(c)"
   claims:
   - "1.0: +a(i)"

 - premises: "h(j) & a(d)"
   claims:
   - "1.0: +a(j)"

initial: "h(a) & h(b) & h(c) & h(d)"

goals: g(a)

action_names:
 - adda
 - addb
 - addc
 - addd
 - adddp
